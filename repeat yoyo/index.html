<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat And YOYO</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100%;
            background-color: #111;
            color: #fff;
        }
        #box{
            width: 150px;
            height: 150px;
            background-color: crimson;
        }
    </style>
</head>
<body>
    
    <div id="box"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>

        gsap.to("#box",{
            x:500, 
            duration:1,
            delay:1,
            rotate:360,
            // repeat:1,               // bydefault animation animate only one time but we give repeat :1, then box animate two time
            repeat:-1,          // you want to animate animation infinite then set repeat: -1,
            yoyo:true             //  using yoyo box go to it's original position
        })
    </script>
</body>
</html>
