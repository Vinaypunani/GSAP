<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagger</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100%;
            background-color: #111;
            color: #fff;
        }

    </style>
</head>
<body>
    
    <h1>Hello</h1>
    <h1>World</h1>
    <h1>!</h1>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>

        gsap.from('h1',{
            opacity:0,
            y:30,
            duration:1,
            delay:1,
            stagger:.1  // duration beetwen all the h1 tags
                        // stagger is used to animation multiple element which has same name 
                        // stagger value is indicate duration beetwen all elements 
                        // set stagger value -1 to reverce animation
        })

    </script>
</body>
</html>
